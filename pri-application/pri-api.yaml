components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        date:
          type: string
          format: date-time
        httpStatusNumber:
          type: integer
          format: int32
        errorMessage:
          type: string
    ExternalLinkDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        externalLinkDefinition:
          $ref: '#/components/schemas/ExternalLinkDefinitionDTO'
    ExternalLinkDataDTO:
      required:
      - externalLinks
      - projectId
      type: object
      properties:
        projectId:
          type: integer
          format: int64
        projectName:
          type: string
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        externalLinks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalLinkDTO'
    ExternalLinkDefinitionDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        columnHeader:
          type: string
        deadline:
          type: string
          format: date
    SupervisorDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userData:
          $ref: '#/components/schemas/UserDataDTO'
    UserDataDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
    SupervisorCreationRequestDTO:
      type: object
      properties:
        surname:
          type: string
        name:
          type: string
        email:
          type: string
        indexNumber:
          type: string
        groupNumber:
          type: integer
          format: int32
    ProjectDetailsDTO:
      required:
      - description
      - name
      - students
      - supervisor
      - technologies
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        technologies:
          uniqueItems: true
          type: array
          items:
            type: string
        confirmed:
          type: boolean
        accepted:
          type: boolean
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        students:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/StudentDTO'
        admin:
          type: string
        externalLinks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalLinkDTO'
    StudentDTO:
      type: object
      properties:
        indexNumber:
          type: string
        role:
          type: string
          enum:
          - FRONTEND
          - BACKEND
          - FULLSTACK
        name:
          type: string
        email:
          type: string
    SupervisorAvailabilityDTO:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        assigned:
          type: integer
          format: int32
        max:
          type: integer
          format: int32
    ProjectDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        accepted:
          type: boolean
