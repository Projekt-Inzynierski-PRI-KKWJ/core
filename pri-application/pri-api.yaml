                items:
                  $ref: '#/components/schemas/ExternalLinkDataDTO'
    post:
      tags:
      - project-controller
      operationId: createExternalLinkData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLinkDataDTO'
        required: true
      responses:
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ExternalLinkDataDTO'
  /data/import/supervisor:
    post:
      tags:
      - data-feed-controller
      operationId: createSupervisors
      parameters:
      - name: study-year
        in: header
        required: true
        schema:
          type: string
      - name: user-index-number
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - data
              type: object
              properties:
                data:
                  type: string
