components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        date:
          type: string
          format: date-time
        httpStatusNumber:
          type: integer
          format: int32
        errorMessage:
          type: string
    ExternalLinkDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        name:
          type: string
        columnHeader:
          type: string
        deadline:
          type: string
          format: date
    ProjectDetailsDTO:
      required:
      - description
      - name
      - students
      - supervisor
      - technologies
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        technologies:
          uniqueItems: true
          type: array
          items:
            type: string
        confirmed:
          type: boolean
        accepted:
          type: boolean
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        students:
          type: array
          items:
            $ref: '#/components/schemas/StudentDTO'
        admin:
          type: string
        externalLinks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalLinkDTO'
    StudentDTO:
      type: object
      properties:
        indexNumber:
          type: string
        role:
          type: string
          enum:
          - FRONTEND
          - BACKEND
          - FULLSTACK
        name:
          type: string
        email:
          type: string
        accepted:
          type: boolean
    SupervisorDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        indexNumber:
          type: string
    SupervisorAvailabilityDTO:
      type: object
      properties:
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        assigned:
          type: integer
          format: int32
        max:
          type: integer
          format: int32
    SupervisorCreationRequestDTO:
      type: object
      properties:
        surname:
          type: string
        name:
          type: string
        email:
          type: string
        indexNumber:
          type: string
        groupNumber:
          type: integer
          format: int32
    StudentCreationRequestDTO:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        indexNumber:
          type: string
        email:
          type: string
        pesel:
          type: string
    LoginRequest:
      required:
      - login
      - password
      type: object
      properties:
        login:
          type: string
        password:
          type: string
    UserDTO:
      type: object
      properties:
        indexNumber:
          type: string
        name:
          type: string
        role:
          type: string
        actualYear:
          type: string
        studyYears:
          type: array
          items:
            type: string
        projects:
          type: array
          items:
            type: integer
            format: int64
        acceptedProjects:
          type: array
          items:
            type: integer
            format: int64
    ProjectDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        accepted:
          type: boolean
        pointsFirstSemester:
          type: string
        pointsSecondSemester:
          type: string
        criteriaMet:
          type: boolean
    ProjectCriteriaGroupDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        selectedCriterion:
          type: integer
          format: int32
        gradeWeight:
          type: string
        modificationDate:
          type: string
          format: date
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/ProjectCriterionDTO'
    ProjectCriteriaSectionDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        gradeWeight:
          type: string
        criteriaGroups:
          type: array
          items:
            $ref: '#/components/schemas/ProjectCriteriaGroupDTO'
    ProjectCriterionDTO:
      type: object
      properties:
        category:
          type: string
        description:
          type: string
        disqualifying:
          type: boolean
    ProjectGradeDetailsDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        projectName:
          type: string
        semester:
          type: string
          enum:
          - SEMESTER_I
          - SEMESTER_II
        grade:
          type: string
        sections:
          type: array
          items:
            $ref: '#/components/schemas/ProjectCriteriaSectionDTO'
    ExternalLinkDataDTO:
