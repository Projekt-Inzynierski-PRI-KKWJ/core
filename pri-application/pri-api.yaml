        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectDetailsDTO'
  /project/{projectId}/accept:
    patch:
      tags:
      - project-controller
      operationId: acceptProject
      parameters:
      - name: study-year
        in: header
        required: true
        schema:
          type: string
      - name: user-index-number
        in: header
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectDetailsDTO'
  /user/supervisor/availability:
    get:
      tags:
      - user-controller
      operationId: getSupervisorsAvailability
      responses:
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SupervisorAvailabilityDTO'
  /user/student:
    get:
      tags:
      - user-controller
      operationId: getStudents
      responses:
        "409":
          description: Conflict
          content:
            '*/*':
              schema:
