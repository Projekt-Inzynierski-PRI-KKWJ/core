                $ref: '#/components/schemas/ErrorInfo'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectDetailsDTO'
  /project/external-link:
    get:
      tags:
