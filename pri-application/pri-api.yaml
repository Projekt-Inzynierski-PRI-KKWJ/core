          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorInfo'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDTO'
    post:
      tags:
      - project-controller
      operationId: createProject
      parameters:
      - name: study-year
        in: header
        required: true
        schema:
          type: string
      - name: user-index-number
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectDetailsDTO'
        required: true
      responses:
        "409":
          description: Conflict
          content:
            '*/*':
